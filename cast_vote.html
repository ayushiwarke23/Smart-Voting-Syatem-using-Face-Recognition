<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cast Vote</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
    .float-hover:hover { animation: float 2s ease-in-out infinite; }
    .glow-hover:hover { box-shadow: 0 0 15px rgba(168, 85, 247, 0.6); }
    .card-hover:hover { transform: translateY(-3px); box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.4); }
    .input-focus:focus { box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.4); }
    body { padding-top: 72px; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    .animate-fadeIn { animation: fadeIn 0.3s ease-out forwards; }
    .gradient-bg { background: linear-gradient(135deg, #111827 0%, #6b21a8 50%, #111827 100%); }
  </style>
</head>
<body class="gradient-bg text-white font-sans min-h-screen flex flex-col">
  <header class="bg-gray-900/95 backdrop-blur-md shadow-2xl sticky top-0 z-[100] border-b border-purple-900/50 h-[72px]">
    <div class="max-w-7xl mx-auto px-6 py-3 flex justify-between items-center">
      <a href="{{ url_for('register') }}" class="flex items-center gap-3 group">
        <img src="https://cdn-icons-png.flaticon.com/512/891/891462.png" alt="Logo" class="w-9 h-9 transition-all duration-500 group-hover:rotate-12 group-hover:scale-110 group-hover:drop-shadow-[0_0_12px_rgba(168,85,247,0.7)]">
        <h1 class="text-purple-400 text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-300 group-hover:bg-gradient-to-r group-hover:from-pink-300 group-hover:to-purple-400 transition-all duration-500">eVote</h1>
      </a>
    </div>
  </header>
  <main class="max-w-2xl mx-auto my-12 bg-gray-900/80 p-8 rounded-2xl shadow-2xl backdrop-blur-sm border border-purple-900/20 flex-grow transition-all duration-300 card-hover">
    <h2 class="text-center text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-300 mb-8">Select Your Candidate</h2>
    <form method="POST" class="space-y-6">
      <div class="space-y-4">
        {% for candidate in candidates %}
        <label class="flex items-center gap-4 p-4 rounded-xl bg-gradient-to-r from-gray-800 to-purple-900/50 hover:from-purple-900/70 hover:to-gray-800 transition-all duration-300 cursor-pointer border border-purple-900/30 hover:border-purple-500/50 glow-hover">
          <input type="radio" name="candidate" value="{{ candidate.candidate_name }}" required class="form-radio text-purple-500 w-6 h-6 border-2 border-purple-400 focus:ring-purple-500 input-focus" />
          <img src="{{ url_for('static', filename='uploads/' ~ candidate.party_logo) }}" alt="{{ candidate.candidate_name }}" class="w-8 h-8">
          <span class="text-base font-medium">{{ candidate.candidate_name }}</span>
          <span class="ml-auto text-xs bg-purple-600/30 text-purple-200 px-2 py-1 rounded-full">{{ candidate.party_name }}</span>
        </label>
        {% endfor %}
      </div>
      <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white py-3 px-4 rounded-xl text-base font-bold transition-all duration-300 shadow-lg hover:shadow-xl hover:scale-[1.01] active:scale-[0.99]">Submit Vote</button>
    </form>
  </main>
  <footer class="py-6 text-center text-gray-400 text-sm bg-black/80 backdrop-blur-sm border-t border-purple-900/30 w-full">
    <div class="max-w-6xl mx-auto px-4">
      &copy; 2025 eVote System. All rights reserved.
      <div class="mt-2 flex justify-center space-x-4">
        <a href="#" class="text-purple-400 hover:text-pink-300 transition">Privacy Policy</a>
        <a href="#" class="text-purple-400 hover:text-pink-300 transition">Terms of Service</a>
        <a href="#" class="text-purple-400 hover:text-pink-300 transition">Contact Us</a>
      </div>
    </div>
  </footer>
</body>
</html>
